<!DOCTYPE html>
<html data-ng-app="todoApp">

<head>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Angular Todo App</title>
    <script>
        $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 15 // Creates a dropdown of 15 years to control year
        });
    </script>

</head>

<body data-ng-controller="MainCtrl">
    <div class="container">
        <h1>Todos</h1>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12 m6">
                        <label for="newTodo">Todo Description</label>
                        <input type="text" data-ng-model="newTodo" id="newTodo">
                    </div>
                    <div class="input-field col s12 m3">
                        <input type="date" class="datepicker" id="todoDue">
                    </div>
                    <div class="input-field s12 m3">
                        <a class="waves-effect waves-light btn" data-ng-click="addTodo(newTodo)">Submit</a>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col s12 m5">
                    <div class="card-panel teal">
                        <span class="white-text">I am a very simple card. I am good at containing small bits of information.
          I am convenient because I require little markup to use effectively. I am similar to what is called a panel in other frameworks.
          </span>
                        <div class="card-action">
                            <a href="#">Done</a>
                            <a href='#'>Due Date</a>
                        </div>
                    </div>
                </div>
            </div>
            <form action="#">
                <p data-ng-repeat="todo in todos | orderBy: '-$id'">
                    <input type="checkbox" id={{$id}} />
                    <label for={{$id}}>{{$id}} - {{$index}} - {{id}} - {{todo.desc}}</label>
                </p>
            </form>
        </div>
    </div>
    <script src="js/angular.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/angularfire.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
